<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<nav class="footer-menu" id="footer-nav" itemscope itemtype="http://schema.org/SiteNavigationElement" role="navigation">
    <ul class="level-1">
        <f:for each="{footerNavigation}" as="navCategory">
            <li>
                {navCategory.title}
                <ul class="level-2">
                    <f:for each="{navCategory.children}" as="page">
                        <li>
                            <f:if condition="{page.target}">
                                <f:then><a href="{page.link}" target="{page.target}">{page.title}</a></f:then>
                                <f:else><a href="{page.link}">{page.title}</a></f:else>
                            </f:if>
                        </li>
                    </f:for>
                </ul>
            </li>
        </f:for>
    </ul>
</nav>
</html>
