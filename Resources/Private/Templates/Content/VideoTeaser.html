<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Content/Default"/>
<f:section name="Main">
    <div class="flex-box">
        <div class="flex-cell cell-2-col">
            <f:if condition="{media.0}">
                <f:then>
                    <f:media file="{media.0}" class="video" id="video-c{data.uid}"/>
                </f:then>
                <f:else>
                    &nbsp;
                </f:else>
            </f:if>
        </div>
        <div class="flex-cell cell-2-col">
            <h1>{data.header}</h1>
            <p>
                <f:format.nl2br>{data.bodytext}</f:format.nl2br>
            </p>
            <a href="{media.0.publicUrl}" onclick="document.getElementById('video-c{data.uid}').play();return false;"
               class="button light"><f:translate key="LLL:EXT:ffpi_theme/Resources/Private/Language/locallang.xlf:video_teaser.play" /></a>
        </div>
    </div>
</f:section>
</html>
