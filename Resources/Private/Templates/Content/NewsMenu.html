<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Content/Default"/>
<f:section name="Main">
    <f:for each="{menu}" as="page">
        <div class="page" itemscope="" itemtype="http://schema.org/BlogPosting">
            <div class="header">
                <span class="date" itemprop="dateCreated"><f:format.date format="d.m.Y">{page.data.crdate}</f:format.date></span>
                <h3 class="title">{page.title}</h3>
            </div>
            <div class="body">
                <p itemprop="description"><f:format.nl2br>{page.data.abstract}</f:format.nl2br></p>
                <p><a href="{page.link}" class="button light">Weiterlesen</a></p>
            </div>
        </div>
    </f:for>
</f:section>
</html>
