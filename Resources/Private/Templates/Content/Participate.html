<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Content/Default"/>
<f:section name="Main">

    <div class="participate header">
        <f:switch expression="{data.header_layout}">
            <f:case value="1"><h1>{data.header}</h1></f:case>
            <f:case value="2"><h2>{data.header}</h2></f:case>
            <f:case value="3"><h3>{data.header}</h3></f:case>
            <f:case value="4"><h4>{data.header}</h4></f:case>
            <f:case value="5"><h5>{data.header}</h5></f:case>
            <f:case value="100"></f:case>
            <f:defaultCase><h3>{data.header}</h3></f:defaultCase>
        </f:switch>
        <p>
            <f:format.nl2br>{data.bodytext}</f:format.nl2br>
        </p>
    </div>
    <div class="participate cards">
        <f:for each="{media}" as="card" iteration="iterator">
            <section class="card">
                <div class="card-image">
                    <f:image image="{card}" width="200" height="200"/>
                </div>
                <div class="card-content">
                    <h3>{card.title}</h3>
                    <f:format.html>{card.description}</f:format.html>
                </div>
            </section>
            <f:if condition="{iterator.isLast}">
                <f:else>
                    <section class="card-arrow">
                        <f:image src="EXT:ffpi_theme/Resources/Public/Images/ContentElements/ArrowDown.svg" alt="â†“"/>
                    </section>
                </f:else>
            </f:if>
        </f:for>
    </div>

</f:section>
</html>
