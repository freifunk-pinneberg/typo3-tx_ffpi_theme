<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Content/Default"/>
<f:section name="Main">

    <div class="wide-teaser-cards">
        <f:for each="{media}" as="card">
            <section class="wide-card">
                <div class="wide-card-image">
                    <f:image image="{card}" />
                </div>
                <div class="wide-card-content">
                    <h3>{card.title}</h3>
                    <p>
                        <f:format.nl2br>{card.description}</f:format.nl2br>
                    </p>
                    <p>
                        <f:link.typolink parameter="{card.link}" class="button light"/>
                    </p>
                </div>
            </section>
        </f:for>
    </div>

</f:section>
</html>
